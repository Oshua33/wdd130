<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Peru Rafting Company</title>
    <meta name="description"
      content="Contact Peru Rafting Company for inquiries, reservations, and questions. Find our address, phone, email, and contact form.">
    <meta name="author" content="Peace Eghonghon Aigbokhaebholo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.jpg" alt="Rafting-website-logo">
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="trips.html">Trips</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Company Info and Form Section (2 columns) -->
        <section>
            <!-- Right Column: Contact Info and Form -->
            <div class="contact-info-form">
                <h1>Peru Rafting Company</h1>
                <!-- Company Contact Details -->
                <div class="company-details">
                    <p>123 Main River Street</p>
                    <p>Kolob, California</p>
                    <p>+1 999 999 9999</p>
                    <p>info@whitewater.com</p>
                </div>
                <div class="contact-grid">
                    <!-- Left Column: Map -->
                    <div class="map-container">
                        <iframe
                          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124428.71891922374!2d-72.00515472273255!3d-13.525064609583406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916dd5d826598431%3A0x989be7c4c44c2b83!2sCusco%2C%20Peru!5e0!3m2!1sen!2sng!4v1234567890123!5m2!1sen!2sng"
                          allowfullscreen="" loading="lazy"
                          referrerpolicy="no-referrer-when-downgrade"
                          title="Peru Rafting Company Location">
                        </iframe>
                    </div>


                    <!-- Contact Form -->
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder"
                          required>

                        <fieldset class="radio-group">
                            <legend>Message Purpose</legend>

                            <label for="general">
                                <input type="radio" id="general" name="purpose" value="general"
                                  required>
                                General Inquiry
                            </label>

                            <label for="reservation">
                                <input type="radio" id="reservation" name="purpose"
                                  value="reservation" required>
                                Reservation Question
                            </label>

                            <label for="suggestion">
                                <input type="radio" id="suggestion" name="purpose"
                                  value="suggestion" required>
                                Website Suggestion
                            </label>
                        </fieldset>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Type here"
                          required></textarea>

                        <label for="newsletter" class="newsletter-checkbox">
                            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                            Please Subscribe me to the monthly newsletter
                        </label>

                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Employee Profiles Section -->
        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/adventure3.jpg" alt="">
                    <figcaption>
                        Big Mallard
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/adventure4.jpg" alt="">
                    <figcaption>
                        Big Mallard
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/adventure4.jpg" alt="">
                    <figcaption>
                        Big Mallard
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2026 | Peru Rafting | Peace Eghonghon Aigbokhaebholo
        </p>

        <nav class="socialmedia">
            <ul>
                <li>
                    <a href="https://facebook.com">
                        <img src="images/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com">
                        <img src="images/instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com">
                        <img src="images/linkedin.svg" alt="LinkedIn">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
